plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "com.github.johnrengelman.shadow" version "5.1.0"
    id 'com.github.ben-manes.versions' version '0.22.0'
}

apply plugin:"application"
apply plugin:"java"

version "0.1"
group "hello.world"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
}

dependencyManagement {
    imports {
       mavenBom('io.micronaut:micronaut-bom:1.2.0') {
            bomProperty 'rxjava2.version', '2.2.11'
            bomProperty 'reactor.version', '3.2.11.RELEASE'
            bomProperty 'swagger.version', '2.0.9'
            bomProperty 'micrometer.version', '1.2.0'
            bomProperty 'slf4j.version', '2.0.0-alpha0'
            bomProperty 'snakeyaml.version', '1.25'
        }
    }
    dependencies {
        dependency('ch.qos.logback:logback-classic:1.3.0-alpha4') {
            exclude 'com.sun.mail:javax.mail'
        }
        dependency 'io.github.classgraph:classgraph:4.8.45'
        dependency('io.micronaut:micronaut-views:1.2.0') {
            exclude 'io.micronaut:micronaut-views-freemarker'
            exclude 'io.micronaut:micronaut-views-thymeleaf'
            exclude 'io.micronaut:micronaut-views-velocity'
        }
    }
}

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-validation"
    annotationProcessor 'io.micronaut.configuration:micronaut-openapi'
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    compile "io.micronaut:micronaut-inject"
    compile "io.micronaut:micronaut-validation"
    compile "io.micronaut:micronaut-runtime"
    compile "javax.annotation:javax.annotation-api"
    compile "io.micronaut:micronaut-http-client"
    compile "io.micronaut:micronaut-http-server-netty"
    implementation 'io.micronaut:micronaut-views'
    implementation 'io.projectreactor:reactor-core'
    compileOnly "io.micronaut:micronaut-inject-java"
    compileOnly 'io.swagger.core.v3:swagger-annotations'
    compileOnly 'io.swagger.core.v3:swagger-core'
    runtime "ch.qos.logback:logback-classic"
    runtime 'com.github.jknack:handlebars:4.1.2'
    testCompile "junit:junit:4.12"
    testCompile "io.micronaut:micronaut-inject-java"
    testCompile "org.hamcrest:hamcrest-all:1.3"

    implementation 'io.github.classgraph:classgraph'
}


shadowJar {
    mergeServiceFiles()
}

run.jvmArgs('-noverify', '-XX:TieredStopAtLevel=1')

mainClassName = "hello.world.Application"

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
    options.compilerArgs.add('-parameters')
}
